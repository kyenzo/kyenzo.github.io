<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Guess the Number Game</h1>
    {% if game.current_round <= game.rounds %}
        <div class="alert alert-primary">
            Round: {{ game.current_round }} / {{ game.rounds }} <br>
            Current Player: {{ game.current_player }}
        </div>
        
        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label for="guess">Your guess:</label>
                <input type="number" class="form-control" id="guess" name="guess" required>
            </div>
            <button type="submit" class="btn btn-primary">Make a guess</button>
        </form>
    {% else %}
        <div class="alert alert-success">Game Over. <a href="/reset">Start a new game?</a></div>
    {% endif %}
    
    <hr>
    
    <h2>Start a New Game</h2>
    <form method="post">
        <div class="form-group">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" class="form-control" id="rounds" name="rounds" value="1" required>
        </div>
        <div class="form-group">
            <label for="top_of_range">Top of Range:</label>
            <input type="number" class="form-control" id="top_of_range" name="top_of_range" value="100" required>
        </div>
        <button type="submit" name="start_game" class="btn btn-success">Start Game</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
